<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coke & Popcorn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">

</head>
<body class="min-h-screen relative">
    <!-- Background - Fixed the structure -->
    <div class="fixed inset-0">
        <img src="https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80&contrast=-20" alt="Cinema Background" class="background-image">
        <div class="background-overlay"></div>
    </div>

    <!-- Login Form -->
    <div class="formContainer">
        <div class="login form animate-fade-in">
            <!-- Header -->
            <div class="text-center">
                <h2 class="remainder">Welcome Back</h2>
                <p class="remainder">Please login to continue</p>
            </div>

            <!-- Form -->
            <form class="space-y-6" id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="text">Name</label>
                        <input id="name" name="name" type="text" required 
                               class="input">
                    </div>
                    <div>
                        <label for="email" class="text">Email</label>
                        <input id="email" name="email" type="email" required 
                               class="input">
                    </div>
                    <div>
                        <label for="password" class="text">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="input">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="submit">
                        Login
                    </button>
                </div>
            </form>

            <!-- Create Account link -->
            <div class="text-center text-gray-300 mt-6">
                Don't have an account? 
                <a href="registration.html" class="font">Create Account</a>
            </div>
        </div>
    </div>


    <script src="login.js">

    </script>


</body>
</html>
